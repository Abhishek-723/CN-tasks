<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Hangman Game</h1>
      <!-- <div class="game-container"> -->
      <div class="hangman-container">
        <div class="hangman" id="hangman-body">
          <div class="head none"></div>
          <div class="body none"></div>
          <div class="left-arm none"></div>
          <div class="right-arm none"></div>
          <div class="left-leg none"></div>
          <div class="right-leg none"></div>
        </div>
      </div>
      <div class="word-display" id="wordDisplay"></div>
      <div class="guesses">Guesses: <span id="guesses"></span></div>
      <input type="text" id="guessInput" />
      <button id="guessButton">Guess!!!</button>
      <!-- </div> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
