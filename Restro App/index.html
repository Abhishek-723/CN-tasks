<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Invasion</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ... -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <p class="h3 ps-4 text-warning">MyRestaurant</p>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input
          type="text"
          id="search-input"
          placeholder="Find you favourite item..."
          class="py-1 px-2 w-md-50 w-75 mx-lg-5 mx-4 mt-lg-0 mt-4"
        />

        <a
          href="#"
          class="nav-link px-2 py-2 text-white mx-3"
          data-filter="all"
          onclick="setCategory(this)"
          >All</a
        >
        <a
          href="#"
          class="nav-link px-2 py-2 text-white mx-3"
          data-filter="starters"
          onclick="setCategory(this)"
        >
          Starters
        </a>
        <a
          href="#"
          class="nav-link px-2 py-2 text-white mx-3"
          data-filter="mains"
          onclick="setCategory(this)"
        >
          Mains
        </a>
        <a
          href="#"
          class="nav-link px-2 py-2 text-white mx-3"
          data-filter="desserts"
          onclick="setCategory(this)"
        >
          Desserts
        </a>
        <a
          href="#"
          class="nav-link px-2 py-2 text-white mx-3"
          data-filter="beverages"
          onclick="setCategory(this)"
        >
          Beverages
        </a>
      </div>
    </nav>

    <!-- Menu items -->
    <!-- Items will be inserted here by JavaScript -->
    <div
      id="reqItems"
      class="w-100 mx-auto d-flex flex-wrap justify-content-center"
    ></div>

    <!-- ... (any other required content) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
