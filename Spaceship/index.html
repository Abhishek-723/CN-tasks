<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Invasion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="essentials">
      <div>
        <p>Score: <span id="score">0</span></p>
        <p>Highest Score: <span id="highestScore">0</span></p>
      </div>
      <p id="startButton" class="button" onclick="startGame()">Start Game</p>
      <div class="flex">
        <p>Time Remaining:</p>
        <p id="timer">60</p>
        <p>s</p>
      </div>
      <!-- <p>Time Remaining: <span id="timer">60s</span></p> -->
    </div>
    <canvas id="gameCanvas" width="400" height="400"> </canvas>
    <div class="none resultText" id="result">
      <p id="resultText">
        Game Over!!! Congratulations you have obtained a maxScore of:
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
